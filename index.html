<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>.NET Expert | Portfolio Professionnel</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ANIMATIONS ET SPINNER */
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    #nb-global-spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1003;
      background: #000000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s;
    }

    #nb-global-spinner div:first-child {
      display: block;
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 3px 3px 0 rgba(255, 122, 0, 0.8);
      transform: translate3d(0, 0, 0);
      animation: spin 2s linear infinite;
    }

    #nb-global-spinner div:first-child:before,
    #nb-global-spinner div:first-child:after {
      content: '';
      position: absolute;
      border-radius: 50%;
    }

    #nb-global-spinner div:first-child:before {
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      box-shadow: 0 3px 3px 0 rgba(4, 104, 255, 0.8);
      animation: spin 3s linear infinite;
    }

    #nb-global-spinner div:first-child:after {
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      box-shadow: 0 3px 3px 0 rgba(32, 201, 151, 0.8);
      animation: spin 1.5s linear infinite;
    }
    
    /* Cache l'application pendant le chargement */
    #app:not(.loaded) {
      display: none;
    }
  </style>
</head>
<body>
  <div id="nb-global-spinner">
    <div class="blob blob-0"></div>
  </div>

  <div id="app"></div>

  <!-- IMPORTANT: Pas de script ici - Vite injectera automatiquement les balises -->
</body>
</html>
